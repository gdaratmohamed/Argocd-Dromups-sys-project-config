apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
  labels:
    app: backend
spec:
  replicas: 2 # Number of pod replicas
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gdaratmohamed/backend-ai:latest 
        ports:
        - containerPort: 5000 # Port your backend listens on (e.g., Flask/FastAPI)
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m" # 0.5 CPU cores
          limits:
            memory: "512Mi"
            cpu: "1000m" # 1 CPU core